<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Registration</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Student Registration</h2>
      </div>

      <form class="form" id="form">
        <!-- Personal Information -->

        <div class="subheader">
          <h2>Personal Information</h2>
        </div>

        <div class="form-control">
          <label>Name: </label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter Your Name"
            onfocusout="validateName()"
          />
          <span>Error</span>
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
        </div>

        <div class="form-control" id="genderinput">
          <label>Gender: </label>
          <input
            type="radio"
            id="male"
            name="gender"
            value="Male"
            onfocusout="validateGender()"
          />
          <label for="male">Male</label>
          <input
            type="radio"
            id="female"
            name="gender"
            value="Female"
            onfocusout="validateGender()"
          />
          <label for="female">Female</label>
          <span>Error</span>
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
        </div>

        <div class="form-control">
          <label for="birthday">Birthday: </label>
          <input
            type="date"
            id="birthday"
            name="birthday"
            onfocusout="validateBirthDay()"
          />
          <span>Error</span>
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
        </div>

        <div class="form-control">
          <label for="nic">NIC: </label>
          <input
            type="text"
            id="nic"
            name="nic"
            placeholder="Enter Your NIC"
            onfocusout="validateNIC()"
          />
          <span>Error</span>
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
        </div>

        <div class="form-control">
          <label for="address">Address: </label>
          <input
            type="text"
            id="address"
            name="address"
            placeholder="Enter Your Address"
            onfocusout="validateAddress()"
          />
          <span>Error</span>
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
        </div>

        <div class="form-control">
          <label for="telephone">Telephone: </label>
          <input
            type="text"
            id="telephone"
            name="telephone"
            placeholder="Enter Your Telephone"
            onfocusout="validateTelephone()"
          />
          <span>Error</span>
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
        </div>

        <div class="form-control">
          <label for="zscore">ZScore: </label>
          <input
            type="text"
            id="zscore"
            name="zscore"
            placeholder="Enter Your ZScore"
            onfocusout="validateZscore()"
          />
          <span>Error</span>
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
        </div>

        <!-- Course Information -->

        <div class="subheader">
          <h2>Course Information</h2>
        </div>

        <div class="form-control">
          <label>Course Selected: </label>
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <br />
          <input
            type="radio"
            id="bio"
            name="combination"
            value="BiologicalScienceStream"
            onfocusout="validateCourseSelection()"
          />
          <label for="bio">Biological Science stream</label><br />
          <input
            type="radio"
            id="phy"
            name="combination"
            value="PhysicalScienceStream"
            onfocusout="validateCourseSelection()"
          />
          <label for="phy">Physical Science stream</label><br />
          <input
            type="radio"
            id="sor"
            name="combination"
            value="SOR"
            onfocusout="validateCourseSelection()"
          />
          <label for="sor">SOR</label><br />
          <input
            type="radio"
            id="cm"
            name="combination"
            value="CM"
            onfocusout="validateCourseSelection()"
          />
          <label for="cm">CM</label>
          <span>Error</span><br />
        </div>

        <div class="form-control">
          <label for="combinations">Choose a Combination:</label>
          <select name="combinations" id="combinations">
            <option value="CS_STAT_MATHS">CS_STAT_MATHS</option>
            <option value="CS_STAT_CHEMISTRY">CS_STAT_CHEMISTRY</option>
            <option value="CS_STAT_PHYSICS">CS_STAT_PHYSICS</option>
            <option value="CS_CHEMISTRY_BIO">CS_CHEMISTRY_BIO</option>
            <option value="CS_BIO_GEOLOGY">CS_BIO_GEOLOGY</option>
          </select>
          <span>Error</span>
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
        </div>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
